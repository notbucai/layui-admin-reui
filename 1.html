// 属性 是哪个对象的就是那个对象的
function Test(name) {
    this.name = name;
  }
  Test.prototype.test = function () {
    console.log(this);
  }

  function W(age) {
    this.age = age;
  }
  W.prototype = new Test('name');

  W.prototype.ss = function () {
    console.log(this);
  }

  const t = new W('222');
  
  t.test();
  t.ss();
