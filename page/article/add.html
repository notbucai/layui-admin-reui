<!-- 导航栏 -->
<div class="page-breadcrumb">
  <span class="layui-breadcrumb">
    <a href="/#home">主页</a>
    <a href="/#article">文章管理</a>
    <a><cite>文章添加/编辑</cite></a>
  </span>
</div>
<!-- 主要内容 -->
<div class="layui-fluid">
  <div class="layui-row layui-col-space10">

    <div class="layui-card">
      <div class="layui-card-header">
        文章添加/编辑
      </div>
      <div class="layui-card-body">
        <form action="#" class="layui-form">

          <input type="hidden" name="_id" id="id" value="">

          <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
              <input type="text" name="title" id="title" lay-verify="required" placeholder="请输入标题" autocomplete="off"
                class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
              <select name="p_id" lay-verify="required">
                  <option value="">请选择一个文章分类</option>
              </select>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block">
              <textarea placeholder="请输入内容" name="info" id="info" class="layui-textarea"></textarea>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">头图</label>
            <div class="layui-input-block uploadImg">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
              <textarea id="content" name="content" lay-verify="required" placeholder="Balabala" autofocus></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
              <button class="layui-btn layui-btn-warm" lay-submit lay-filter="submitActive"> 提 交 </button>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>


<script id="headImgTeml" type="text/html">

  <input type="hidden" name="a_img" value="{{d.imgUrl||''}}">
  
  {{# if(d.flag){ }}

    <a href="{{d.imgUrl}}" target="_blank" class="layui-anim layui-anim-scale article-headimg-show"><img src="{{d.imgUrl}}" alt=""></a>

  {{# } }}
  <button type="button" class="layui-btn" id="uploadImg">
    <i class="layui-icon">&#xe67c;</i>上传头图
  </button>
</script>

<script src="/common/js/jquery.min.js"></script>
<script src="/common/js/module.js"></script>
<script src="/common/js/uploader.js"></script>
<script src="/common/js/hotkeys.js"></script>
<script src="/common/js/simditor.js"></script>
