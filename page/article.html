<!-- 导航栏 -->
<div class="page-breadcrumb">
  <span class="layui-breadcrumb">
    <a href="/#home">主页</a>
    <a><cite>文章管理</cite></a>
  </span>
</div>
<!-- 主要内容 -->
<div class="layui-fluid">
  <div class="layui-row layui-col-space10">

    <div class="layui-card">
      <div class="layui-card-header article-card">
        <form action="#" method="post" class="layui-form">
          <div class="layui-form-item">

            <div class="layui-inline">
              <label class="layui-form-label">文章ID</label>
              <div class="layui-input-inline">
                <input type="text" name="id" placeholder="请输入ID" class="layui-input">
              </div>
            </div>

            <div class="layui-inline">
              <label class="layui-form-label">文章标题</label>
              <div class="layui-input-inline">
                <input type="text" name="title" class="layui-input" placeholder="请输入标题">
              </div>
            </div>

            <div class="layui-inline">
              <label class="layui-form-label">作者</label>
              <div class="layui-input-inline">
                <input type="text" name="author" class="layui-input" placeholder="请输入作者">
              </div>
            </div>

            <div class="layui-inline">
              <label class="layui-form-label">分类</label>
              <div class="layui-input-inline">
                <select name="p_id" lay-verify="">
                  <option value="">请选择分类</option>
                </select>
              </div>
            </div>

            <div class="layui-inline">
              <button class="layui-btn" lay-submit lay-filter="selecForm"><i class="iconfont iconsousuo"></i></button>
            </div>
          </div>
        </form>
      </div>
      <div class="layui-card-body">
        <a href="#/article/add" class="layui-btn">添加文章</a>
        <table id="articleTable" lay-filter="test"></table>
      </div>
    </div>

  </div>
</div>

<script type="text/html" id="barArticle">
  <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" href="#/article/add?id={{d._id}}">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  
  <!-- 这里同样支持 laytpl 语法，如：
  {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
  {{#  } }} -->
</script>
