<script type="text/html" id="openTpl">
    <div class="page-add">
      <form action="" method="post" class="layui-form">
          <input type="hidden" name="_id" value="{{d._id||''}}">
          <div class="layui-form-item">
            <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入友链名" value="{{d.title||''}}">
          </div>
          <div class="layui-form-item">
            <input type="text" name="info" placeholder="请输入友链信息" lay-verify="required" class="layui-input" value="{{d.info||''}}">
          </div>
          <div class="layui-form-item">
            <input type="text" name="link" placeholder="请输入友链连接" lay-verify="required" class="layui-input" value="{{d.link||''}}">
          </div>
          <div class="layui-form-item">
            <input type="text" name="l_img" placeholder="请输入友链图片" lay-verify="required" class="layui-input" value="{{d.l_img||''}}">
          </div>
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="SubmitPage">提交</button>
          </div>
      </form>
    </div>
  </script>
