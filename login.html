<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>管理后台登陆</title>
  <link rel="stylesheet" href="/node_modules/layui-src/dist/css/layui.css">
  <link rel="stylesheet" href="common/css/login.css">
</head>

<body>

  <div id="login">
    <div class="login-logo">
      <img src="common/img/logo.png" alt="logo">
    </div>
    <form class="layui-form login-form" action="#" method="post">
      <div class="layui-form-item">
        <input type="text" class="layui-input" name="u_login" lay-verify="required" placeholder="请输入账号" autocomplete="off">
      </div>
      <div class="layui-form-item">
        <input type="password" class="layui-input" name="u_pwd" lay-verify="required" placeholder="请输入密码" autocomplete="off">
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formLogin">登陆</button>
      </div>
      <div class="layui-form-item login-copy">
        版权 &copy; 2019 不才
      </div>
    </form>
  </div>

  <script src="node_modules/layui-src/dist/layui.js"></script>
  <script src="common/js/config.js"></script>
  <script src="login.js"></script>
</body>

</html>
